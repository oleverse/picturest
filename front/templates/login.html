{% extends "base.html" %}

{% block title %}
        <title>PictuREST - Авторизація</title>
{% endblock %}
{% block navigation %}
                    <form class="d-flex">
                        <div class="mt-4">
                    <a class="btn btn-primary" href="/">Повернутися на головну сторінку</a>
                        </div>
                    </form>
{% endblock %}
{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container">
        <div class="row">
              <div class="text-danger font-weight-bold text-uppercase mt-4">
                    {% for error in errors %}
                        <span>{{error}}</span>
                    {% endfor %}
              </div>
        </div>
        <!-- Форма для логіну -->
        <form action="/login" method="post" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="email" id="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Увійти</button>
        </form>
    </div>
        </header>
{% endblock %}
