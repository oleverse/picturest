<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictuREST - Увійти</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container">
        <!-- Форма для логіну -->
        <form action="/login" method="post" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="email" id="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            </form>
            <form action="/authorized" method="get" class="mt-4">
            <button type="submit" class="btn btn-primary">Увійти</button>
            </form>

        <form action="/" method="get" class="mt-4">
            <a class="btn btn-primary" href="/">Повернутися на головну сторінку</a>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
