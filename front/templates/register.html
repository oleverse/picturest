<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictuREST - Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <!-- Форма для реєстрації -->
        <form action="/auth/signup" method="post" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Ім'я користувача:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Підтвердіть пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Зареєструватися</button>
        </form>

        <!-- Посилання на головну сторінку -->
        <button class="btn btn-primary" id="backBtn">Повернутися на головну сторінку</button>

    </div>

</body>
</html>
