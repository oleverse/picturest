<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare - Реєстрація</title>
    <!-- Підключення Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Фоновий градієнт */
        body {
            background: linear-gradient(135deg, #00bcd4, #4caf50);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Форма для реєстрації -->
        <form action="/register" method="post" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Ім'я користувача:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Підтвердіть пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Зареєструватися</button>
        </form>

        <!-- Посилання на головну сторінку -->
        <p class="mt-3"><a href="/">Повернутися на головну сторінку</a></p>
    </div>

    <!-- Підключення Bootstrap JS (перед закриваючим тегом </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
